<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header class="header">
      <!-- <div class="container"> -->
      <div class="header-nav">
        <div class="search-wrapper">
          <form class="header__search-form" action="GET">
            <div class="input-wrapper">
              <input
                class="header__input"
                type="text"
                name="query"
                placeholder="Movie search"
              />
              <button class="header__btn" type="submit" aria-label="search">
                <svg class="header__search-logo" width="16" height="16">
                  <use href="./images/icons/symbol-defs.svg#icon-search"></use>
                </svg>
              </button>
            </div>
          </form>
          <div class="header__links-wrapper">
            <a class="header__link-home" href="index.html">HOME</a>
            <a class="header__link-library" href="#">MY LIBRARY</a>
          </div>

          <div class="header__user-links-wrapper">
            <a
              class="header__link-watched header__link-watched--active"
              href="index.html"
              >WATCHED</a
            >
            <a class="header__link-queue" href="#">QUEUE</a>
          </div>
        </div>
      </div>
      <div class="logo-wrapper">
        <a href="index.html">
          <svg class="header__logo" width="59" height="59">
            <use href="./images/icons/symbol-defs.svg#icon-logo"></use>
          </svg>
        </a>
        <a class="header__link-filmoteka" href="index.html">Filmoteka</a>
      </div>
      <!-- </div> -->
    </header>
    <include src="./partials/footer.html"></include>
    <include src="./partials/modal.html"></include>
    <script type="module" src="./index.js"></script>
  </body>
</html>
